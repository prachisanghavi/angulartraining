<form #form="ngForm" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label><br>
    <input type="text"  placeholder="Enter Name"  [(ngModel)]="model.name" name="name"
    #name="ngModel"><br>
    <label> Password </label><br>
    <input type="text"   placeholder="Enter Password" [(ngModel)]="model.Password" name="#Password"
    #Password="ngModel">
    <button type="submit" >Add</button>
    <br>
    {{model.name}}
    <br>
    {{model.Password}}
</form>
